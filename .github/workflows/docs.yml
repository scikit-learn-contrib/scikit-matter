name: Documentation

on:
  push:
    branches: [main]
    tags: ["*"]
  pull_request:
    # Check all PR

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: install tests dependencies
        run: python -m pip install tox

      - name: build documentation
        run: tox -e docs
